<div id="hola" class="root" fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxFlex="50%">

    <mat-card-header>
      <mat-card-title> Login </mat-card-title>
      <mat-card-subtitle>Logeate para Disfrutar</mat-card-subtitle>
    </mat-card-header>

    <form [formGroup]="form" autocomplete="off" novalidate
          (ngSubmit)="saveForm()" (keydown.enter)="saveForm()">

      <mat-card-content fxLayout="row" fxLayout.md="column"
        fxLayoutGap="5"
          fxLayoutAlign="center center" fxLayoutAlign.md="start center">

        <div class="email" fxFlex="50%" fxFlex.md="100%">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Tu Email" formControlName="email">
          </mat-form-field>
        </div>

        <div class="email" fxFlex="50%" fxFlex.md="100%">
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" placeholder="password" formControlName="password">
          </mat-form-field>
        </div>

      </mat-card-content>

      <mat-card-actions fxFlex="100%">
        <button mat-button type="button" (click)="goRegister()">No Tengo Cuenta</button>
        <button mat-button type="submit" [disabled]="!form.valid">Login</button>
      </mat-card-actions>

    </form>
    <mat-card-footer>
      <button mat-flat-button color="primary" (click)="goRecovery()">
        No Recuerdo La Pass
      </button>
    </mat-card-footer>

  </mat-card>
</div>
