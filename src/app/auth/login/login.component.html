<div id="hola" class="root" fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxFlex="50%">

    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Logeate para Disfrutar</mat-card-subtitle>
    </mat-card-header>

    <form [formGroup]="formGroup" autocomplete="off" novalidate (ngSubmit)="saveForm()" (keydown.enter)="saveForm()">

      <mat-card-content fxLayout="row" fxLayout.md="column" fxLayoutAlign="space-around center"
        fxLayoutAlign.md="start center">


        <mat-form-field appearance="fill" fxFlex="50%" fxFlex.md="100%">
          <mat-label>Email</mat-label>
          <input matInput type="text" placeholder="Tu Email" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex="50%" fxFlex.md="100%">
          <mat-label>Password</mat-label>
          <input matInput>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions fxFlex="100%">
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>

    </form>
    <mat-card-footer>
      <h4>Ejemplo de F</h4>
    </mat-card-footer>

  </mat-card>
</div>
